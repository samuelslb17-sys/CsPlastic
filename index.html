<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>

    <style>
        /* ================== BASE ================== */
        body {
            margin: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #ffffff;

            display: flex;
            justify-content: center;
            align-items: center;

            /* FUNDO BONITO */
            background: linear-gradient(
                -45deg,
                #020617,
                #020617,
                #0f172a,
                #020617
            );
            background-size: 400% 400%;
            animation: gradientBG 18s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ================== CONTEÚDO ================== */
        .container {
            width: 100%;
            max-width: 700px;
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(8px);

            padding: 35px;
            border-radius: 16px;

            box-shadow:
                0 20px 40px rgba(0,0,0,0.6),
                inset 0 0 0 1px rgba(255,255,255,0.05);

            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            color: #e5e7eb;
            font-size: 32px;
        }

        p {
            color: #cbd5f5;
            margin-bottom: 30px;
            font-size: 16px;
        }

        /* ================== BOTÕES ================== */
        .btn {
            display: block;
            width: 100%;
            margin: 12px 0;
            padding: 15px 0;

            font-size: 16px;
            font-weight: bold;

            border: none;
            border-radius: 10px;

            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;

            cursor: pointer;
            transition: 0.25s;
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 25px rgba(37,99,235,0.4);
        }

        a {
            text-decoration: none;
        }

        /* ================== FOOTER ================== */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;

            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(6px);

            border-top: 1px solid #1e293b;
            padding: 14px;

            text-align: center;
            color: #cbd5f5;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Bem-vindo</h1>
    <p>Plataforma de apoio ao processo de injeção de plásticos</p>

    <a href="defeitos.html"><button class="btn">Defeitos</button></a>
    <a href="ajuda.html"><button class="btn">Ajuda</button></a>
    <a href="contactos.html"><button class="btn">Contactos</button></a>
</div>

<footer>
    © 2025 CsPlastic · Todos os direitos reservados
</footer>

</body>
</html>
