    <style>
        /* ================== BODY ================== */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 30px;
            background: linear-gradient(135deg, #1f2933, #111827);
            color: white;

            color: #d1d5db;

        a {
            text-decoration: none;
        }

        /* ================== LINHA DEFEITO ================== */
        .defeito-linha {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 8px 0;
            position: relative;
        }

        /* ================== BOTÃƒO PRINCIPAL ================== */
        .btn-defeito {
            width: 220px;
            padding: 15px 0;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #2563eb;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-defeito:hover {
            background: #1d4ed8;
            transform: scale(1.03);
        }

        /* ================== BOTÃƒO PREVIEW ================== */
        .btn-preview {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 20px;
            background: #020617;
            color: white;
            transition: 0.2s;
        }

        .btn-preview:hover {
            background: #374151;
        }

        /* ================== IMAGEM ================== */
        .preview {
            position: absolute;
            left: 290px;
            top: 50%;
            transform: translateY(-50%);

            background: #020617;
            padding: 8px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);

            opacity: 0;
            pointer-events: none;
            transition: 0.2s ease;
            z-index: 1000;
        }

        .preview img {
            width: 220px;
            border-radius: 8px;
        }

        /* Mostrar imagem ao hover do botÃ£o ğŸ‘ï¸ */
        .btn-preview:hover + .preview {
            opacity: 1;
        }

        /* ================== MOBILE ================== */
        @media (max-width: 768px) {
            .preview {
                display: none;
            }
        }
    </style>
</head>
